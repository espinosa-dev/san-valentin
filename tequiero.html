<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti 💖</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: url('flores.jpg');
            background-size: cover;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            color: #6a0572;
            animation: fadeIn 2s ease-in-out;
            overflow: hidden;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            margin-top: 50px;
            padding: 20px;
        }
        .photo {
            max-width: 40%;
            border-radius: 50px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            animation: zoomIn 1.5s ease-in-out;
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .button {
            background: #ff4081;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }
        .button:hover {
            background: #e91e63;
            transform: scale(1.1);
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 2em;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            from { transform: translateY(-100vh); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="cancion.mp3" type="audio/mpeg">
        Tu navegador no soporta el audio.
    </audio>
    <div class="container">
        <h1>Para Ti 💖</h1>
        <p>Un pequeño detalle para recordarte lo especial que eres.</p>
        <img src="foto.jpg" alt="Nuestra Foto" class="photo">
        <br>
        <button class="button" onclick="mostrarMensaje()">Haz clic aquí 💕</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                alert("Eres increíble ❤️");
            }, 3000);
        });

        function mostrarMensaje() {
            alert("Te quiero mucho 💖");
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤️";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        setInterval(createHeart, 300);
    </script>
</body>
</html>
